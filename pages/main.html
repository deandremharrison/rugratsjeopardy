<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rugrats Jeopardy!</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="mainBackground">
  

    <div class="gameBoard">  
        <div class="logoMainParent">
        <div class="mainLogos">
           <center> 
            <img id="logo1" src="../images/rugratslogo.png" alt="">
           
             <img id="logo2" src="../images/jeopardylogo.png" alt="">
            </center>
        </div>
    </div>

      <div id="questionDiv">
            <h3>Amount</h3>
            <center><div id="bubbleQuestion"> 
                <br>
                <h2 id="ques">Question</h2>
            </div></center> 
            <form action=""></form>
            <div id="charDiv">
            <div><img id="quesChar" src="../images/spike.png" alt=""></div>
            </div>
            <button id="submitBttn">Submit</button>

        </div>                                                                                                  

        <div class="topRow">
            <div class="topcol"><h1 class="animate-reveal animate-first">Angelica!</h1></div>
            <div class="topcol"><h1 class="animate-reveal animate-second">Who Said it?</h1></div>
            <div class="topcol"><h1 class="animate-reveal animate-third">Phil N Lil</h1></div>
            <div class="topcol"><h1 class="animate-reveal animate-fourth">Everything Rugrats!</h1></div>
        </div>

        <div class="row1">
            <div onclick="getQuestion();moveChar();"  class="col">100</div>
            <div class="col">100</div>
            <div class="col">100</div>
            <div class="col">100</div>
        </div>
        <div class="row2">
            <div class="col">200</div>
            <div class="col">200</div>
            <div class="col">200</div>
            <div class="col">200</div>
        </div>
        <div class="row3">
            <div class="col">400</div>
            <div class="col">400</div>
            <div class="col">400</div>
            <div class="col">400</div>
        </div>
        <div class="row4">
            <div class="col">800</div>
            <div class="col">800</div>
            <div class="col">800</div>
            <div class="col">800</div>
        </div>
        <div class="bttmRow">
            <div class="bttmcol">
                <div >
                    <span id="username"></span>
                </div>
                <div class="userscore">Score:
                    <span>0</span>
                </div>
            </div>
            <div class="bttmcol">
                <div class="compuname">Computer</div>
                <div class="compuscore">Score:
                    <span>0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="../rugrats.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>

</html>
