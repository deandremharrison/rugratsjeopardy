<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rugrats Jeopardy!</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="mainBackground" >
    <div class="gameBoard">
        <div class="topRow">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
        </div>
        <div class="row1">
            <div class="col">100</div>
            <div class="col">100</div>
            <div class="col">100</div>
            <div class="col">100</div>
        </div>
        <div class="row2">
            <div class="col">200</div>
            <div class="col">200</div>
            <div class="col">200</div>
            <div class="col">200</div>
        </div>
        <div class="row3">
            <div class="col">400</div>
            <div class="col">400</div>
            <div class="col">400</div>
            <div class="col">400</div>
        </div>
        <div class="row4">
            <div class="col">800</div>
            <div class="col">800</div>
            <div class="col">800</div>
            <div class="col">800</div>
        </div>
        <div class="bttmRow">
            <div class="bttmcol">
                <div class="username"><span></span></div>
                <div class="userscore">Score:<span>0</span></div> 
            </div>
            <div class="bttmcol">
                <div class="compuname">Computer</div>
                <div class="compuscore">Score:<span>0</span></div> 
            </div>
        </div>
    </div>
    <script src="../rugrats.js"></script>
</body>

</html>
