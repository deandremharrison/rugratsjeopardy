<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rugrats Jeopardy!</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="mainBackground">


    <div class="gameBoard">
        <div class="logoMainParent">
            <div class="mainLogos">
                <center>
                    <img id="logo1" src="../images/rugratslogo.png" alt="">

                    <img id="logo2" src="../images/jeopardylogo.png" alt="">
                </center>
            </div>
        </div>

        <div class="questionDiv">
            <h1 class="amount"></h1>
            <center>
                <div id="bubbleQuestion">
                    <br>
                    <h2 id="ques">Question</h2>
                </div>
            </center>
            <form action=""></form>
            <div id="charDiv">
                <div>
                    <img id="quesChar" src="../images/dil.png" alt="">
                </div>
            </div>
            <div class="ansBttnDiv">
                <center>
                    <button class="ansBttn" id="firstBttn">Submit</button>
                    <button class="ansBttn" id="secondBttn">Submit</button>
                    <button class="ansBttn" id="thirdBttn">Submit</button>
                </center>
            </div>
        </div>

        <div class="topRow">
            <div class="topcol">
                <h1 class="animate-reveal animate-first">Angelica!</h1>
            </div>
            <div class="topcol">
                <h1 class="animate-reveal animate-second">Who Said it?</h1>
            </div>
            <div class="topcol">
                <h1 class="animate-reveal animate-third">Chuckie!</h1>
            </div>
            <div class="topcol">
                <h1 class="animate-reveal animate-fourth">Everything Rugrats!</h1>
            </div>
        </div>

        <div class="row1">
            <div class="col" id="r1c1">100</div>
            <div class="col" id="r1c2">100</div>
            <div class="col" id="r1c3">100</div>
            <div class="col" id="r1c4">100</div>
        </div>
        <div class="row2">
            <div class="col" id="r2c1">200</div>
            <div class="col" id="r2c2">200</div>
            <div class="col" id="r2c3">200</div>
            <div class="col" id="r2c4">200</div>
        </div>
        <div class="row3">
            <div class="col" id="r3c1">400</div>
            <div class="col" id="r3c2">400</div>
            <div class="col" id="r3c3">400</div>
            <div class="col" id="r3c4">400</div>
        </div>
        <div class="row4">
            <div class="col" id="r4c1">800</div>
            <div class="col" id="r4c2">800</div>
            <div class="col" id="r4c3">800</div>
            <div class="col" id="r4c4">800</div>
        </div>
        <div class="bttmRow">
            <div class="bttmcol">
                <div>
                    <span id="username"></span>
                </div>
                <div class="userscore">Score:
                    <span>0</span>
                </div>
            </div>
            <div class="bttmcol">
                <div class="compuname">Computer</div>
                <div class="compuscore">Score:
                    <span>0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="../rugrats.js"></script>

</body>

</html>
